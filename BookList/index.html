<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book order List</title>
    <script src="https://kit.fontawesome.com/29446393a6.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">
    </head>

<body>
    <div class="container mt-4">
        <h1 id=hed class="display-4"><i class="fas fa-book-open text-primary"></i>My<span
            class="text-primary">Book Order </span>List
        
        </h1>
        <form id="book-form">

            <div class="form-group">
                <label for="title">Tittle</label>
                <input type="text" id="title" class="form-control">
            </div>
        
   

            <div class="form-group">
                <label for="author">author</label>
                <input type="text" id="author" class="form-control">
            </div>
        
     

            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" id="bdn" class="btn btn-primary btn-block">
             <br />
        </form>

            
        

        <table id="tablez" class="table table-stripped mt-5">
            <thead id=head>
                <tr>
                    <th>Tittle</th>
                    <th>Author</th>
                    <th>#ISBN</th>
                    <th>Remove</th>
                </tr>
                
                
            </thead>
            <tbody id="book-list" class="texto"></tbody>
        
        </table>
    
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
